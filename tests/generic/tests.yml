version: 2

models:
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null

      - name: customer_name
        tests:
          - not_null
          
      - name: restaurant_id
        tests:
          - not_null

  - name: reestaurants
    columns:
      - name: restaurantid
        test:
          - unique
          - not_null
      
      - name: restaurantname
        test:
          - not_null
          
      - name: cuisine
        test:
          - not_null
          
      - name: zone
        test:
          - not_null
          - accepted_values:
              values: ['Zone A', 'Zone B','Zone C', 'Zone D']

      - name: categotry
        test:
          - not_null
          - accepted_values:
              values: ['Pro', 'Ordinary']
              
