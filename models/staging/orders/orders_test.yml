version: 2

models:
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null


      - name: customer_name
        tests:
          - not_null
          
      - name: restaurant_id
        tests:
          - not_null

  - name: dim_customers
    columns: 
      - name: customer_name
        tests:
        - unique
        - not_null
        - relationships:
            to: ref('fct_orders')
            field: customer_name
    

