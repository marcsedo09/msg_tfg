version: 2

models:
  - name: orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null


      - name: customer_name
        tests:
          - not_null
          
      - name: restaurant_id
        tests:
          - not_null

  - name: dim_customers
    columns: 
      - name: customer_name
        tests:
        - unique
        - not_null
        - relationships:
            to: ref('fct_orders')
            field: customer_name
        - dbt_constraints.primary_key

  - name: fct_orders
    columns:
      - name: customer_name
        tests:
        - dbt_constraints.foreign_key:
            pk_table_name: ref('dim_customers')
            pk_column_name: customer_name
    

